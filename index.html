<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="clearDisplay()" class="operator-btn">C</button>

            <!-- Add clearError() BEFORE each appendToDisplay() -->
            <button onclick="clearError(); appendToDisplay('%')" class="operator-btn">%</button>
            <button onclick="clearError(); backspace()" class="operator-btn">âŒ«</button>
            <button onclick="clearError(); appendToDisplay('/')" class="operator-btn">/</button>

            <button onclick="clearError(); appendToDisplay('7')">7</button>
            <button onclick="clearError(); appendToDisplay('8')">8</button>
            <button onclick="clearError(); appendToDisplay('9')">9</button>
            <button onclick="clearError(); appendToDisplay('*')" class="operator-btn">*</button>

            <button onclick="clearError(); appendToDisplay('4')">4</button>
            <button onclick="clearError(); appendToDisplay('5')">5</button>
            <button onclick="clearError(); appendToDisplay('6')">6</button>
            <button onclick="clearError(); appendToDisplay('-')" class="operator-btn">-</button>

            <button onclick="clearError(); appendToDisplay('1')">1</button>
            <button onclick="clearError(); appendToDisplay('2')">2</button>
            <button onclick="clearError(); appendToDisplay('3')">3</button>
            <button onclick="clearError(); appendToDisplay('+')" class="operator-btn">+</button>

            <button onclick="clearError(); appendToDisplay('00')">00</button>
            <button onclick="clearError(); appendToDisplay('0')">0</button>
            <button onclick="clearError(); appendToDisplay('.')">.</button>

            <button onclick="clearError(); calculate()">=</button>
        </div>
    </div>
</body>

</html>
